<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="styles/style.css" rel="stylesheet" />
    <script src="scripts/main.js" defer></script>
    <title>图片切换示例</title>
</head>
<body>
    //主显示区域
    <div class="top-area">
        <img id="main-image" src="images/1.jpg" alt="展示图片">  
    </div>
    
    //缩略图区域，每个图片都有 class "thumbnail"
    <div class="bottom-area">
        <img src="images/1.jpg" alt="图片A" class="thumbnail">
        <img src="images/2.jpg" alt="图片B" class="thumbnail">
        <img src="images/3.jpg" alt="图片C" class="thumbnail">
        <img src="images/4.jpg" alt="图片D" class="thumbnail">
    </div>
</body>
</html>
